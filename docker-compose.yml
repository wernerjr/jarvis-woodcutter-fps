services:
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: jarvis-woodcutter-client
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - shared

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: jarvis-woodcutter-server
    restart: unless-stopped
    environment:
      PORT: "3023"
      # Uses the shared Postgres container on the shared docker network.
      # Override via env if needed.
      # Prefer Infisical-provided connection string.
      # WOODCUTTER_DATABASE_URL should include user/pass/host/port/db.
      DATABASE_URL: "${WOODCUTTER_DATABASE_URL:-${DATABASE_URL:-postgres://woodcutter:woodcutter@shared-postgres:5432/woodcutter}}"
    expose:
      - "3023"
    networks:
      - shared

networks:
  shared:
    external: true
    name: shared
