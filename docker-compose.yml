services:
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: jarvis-woodcutter-client
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - shared

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: jarvis-woodcutter-server
    restart: unless-stopped
    environment:
      PORT: "3023"
      # Injected by Infisical (recommended):
      #   WOODCUTTER_DATABASE_URL=postgres://user:pass@shared-postgres:5432/woodcutter
      DATABASE_URL: ${WOODCUTTER_DATABASE_URL}
    expose:
      - "3023"
    networks:
      - shared

networks:
  shared:
    external: true
    name: shared
